    <div class="wrapper">
      <header class="header">
      <h1>Pokemon Stat Search</h1>

          <h3>Form Inputs</h3>
          <div class="poke_pic box"></div> pic of pokemon

            <label for="Poke">Pokemon Name</label>
            <input type="text" id="resto" />
            <button type="submit">Submit</button>
          </form>
        </div>
        <div class="right_section box">
          <h3>Stats</h3>
          <label class="text">HP</label>
          <div class="stat_list box"></div>
          <label class="text">ATTACK</label>
          <div class="stat_list box"></div>
          <label class="text">DEFENSE</label>
          <div class="stat_list box"></div>
          <label class="text"> SPECIAL ATTACK</label>
          <div class="stat_list box"></div>
          <label class="text"> SPECIAL DEFENSE</label>
          <div class="stat_list box"></div>
          <label class="text">SPEED</label>
          <div class="stat_list box"></div>
      </div>
    </div>
